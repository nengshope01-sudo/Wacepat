<!DOCTYPE html>
<html lang="id">
<head><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Sender</title>
  <style>
    @font-face {
      font-family: 'Source Sans Pro';
      font-style: normal;
      font-weight: 200;
      src: url(https://fonts.gstatic.com/s/sourcesanspro/v19/6xKydSBYKcSV-LCoeQqfX1RYOo3i94_wlxdr.ttf) format('truetype');
    }
    @font-face {
      font-family: 'Source Sans Pro';
      font-style: normal;
      font-weight: 300;
      src: url(https://fonts.gstatic.com/s/sourcesanspro/v19/6xKydSBYKcSV-LCoeQqfX1RYOo3ik4zwlxdr.ttf) format('truetype');
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-weight: 300;
    }
    body {
      font-family: 'Source Sans Pro', sans-serif;
      color: white;
      font-weight: 300;
    }
    .wrapper {
      background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 100vh;
      transform: translateY(-50%);
      overflow: hidden;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding-top: 80px;
      text-align: center;
      position: relative;
      z-index: 2;
    }
    .container h1 {
      font-size: 36px;
      margin-bottom: 20px;
      font-weight: 200;
    }
    form {
      padding: 20px 0;
    }
    form input,
    form textarea {
      outline: 0;
      border: 1px solid rgba(255, 255, 255, 0.4);
      background-color: rgba(255, 255, 255, 0.2);
      width: 250px;
      border-radius: 3px;
      padding: 10px 15px;
      margin: 0 auto 10px auto;
      display: block;
      text-align: center;
      font-size: 16px;
      color: white;
      transition: 0.25s;
      font-family: 'Source Sans Pro', sans-serif;
    }
    form input:focus,
    form textarea:focus {
      background-color: white;
      color: #53e3a6;
      width: 280px;
    }
    form button {
      outline: 0;
      background-color: white;
      border: 0;
      padding: 10px 15px;
      color: #53e3a6;
      border-radius: 3px;
      width: 250px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.25s;
    }
    form button:hover {
      background-color: #f5f7f9;
    }

    .bg-bubbles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .bg-bubbles li {
      position: absolute;
      list-style: none;
      display: block;
      width: 40px;
      height: 40px;
      background-color: rgba(255, 255, 255, 0.15);
      bottom: -160px;
      animation: square 25s infinite linear;
    }
    .bg-bubbles li:nth-child(1) { left: 10%; }
    .bg-bubbles li:nth-child(2) {
      left: 20%;
      width: 80px; height: 80px;
      animation-delay: 2s;
      animation-duration: 17s;
    }
    .bg-bubbles li:nth-child(3) {
      left: 25%;
      animation-delay: 4s;
    }
    .bg-bubbles li:nth-child(4) {
      left: 40%;
      width: 60px; height: 60px;
      animation-duration: 22s;
      background-color: rgba(255, 255, 255, 0.25);
    }
    .bg-bubbles li:nth-child(5) { left: 70%; }
    .bg-bubbles li:nth-child(6) {
      left: 80%;
      width: 120px; height: 120px;
      animation-delay: 3s;
      background-color: rgba(255, 255, 255, 0.2);
    }
    .bg-bubbles li:nth-child(7) {
      left: 32%;
      width: 160px; height: 160px;
      animation-delay: 7s;
    }
    .bg-bubbles li:nth-child(8) {
      left: 55%;
      width: 20px; height: 20px;
      animation-delay: 15s;
      animation-duration: 40s;
    }
    .bg-bubbles li:nth-child(9) {
      left: 25%;
      width: 10px; height: 10px;
      animation-delay: 2s;
      animation-duration: 40s;
      background-color: rgba(255, 255, 255, 0.3);
    }
    .bg-bubbles li:nth-child(10) {
      left: 90%;
      width: 160px; height: 160px;
      animation-delay: 11s;
    }

    @keyframes square {
      0% { transform: translateY(0); }
      100% { transform: translateY(-700px) rotate(600deg); }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="container">
      <h1>Kirim WhatsApp</h1>
      <form id="waForm">
        <input type="text" id="no_wa" placeholder="Nomor WhatsApp (62...)" required>
        <textarea id="pesan" rows="4" placeholder="Tulis pesan..." required></textarea>
        <button type="submit">Kirim</button>
      </form>
    </div>

    <ul class="bg-bubbles">
      <li></li><li></li><li></li><li></li><li></li>
      <li></li><li></li><li></li><li></li><li></li>
    </ul>
  </div>

  <script>
    document.getElementById("waForm").addEventListener("submit", function(event) {
      event.preventDefault();

      let no_wa = document.getElementById("no_wa").value.trim();
      let pesan = document.getElementById("pesan").value.trim();

      if (no_wa && pesan) {
        let encodedPesan = encodeURIComponent(pesan);
        let url = "https://api.whatsapp.com/send?phone=" + no_wa + "&text=" + encodedPesan;
        window.location.href = url;
      } else {
        alert("Nomor dan pesan tidak boleh kosong!");
      }
    });
  </script>

</body>
</html>
